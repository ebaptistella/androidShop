language: android
jdk: oraclejdk7
android:
   components:
   - platform-tools
   - android-22
   - build-tools-22.0.1
   - extra
notifications:
  email: false
before_install:
 - chmod +x gradlew
script:
 - echo "Travis branch is $TRAVIS_BRANCH"
 - echo "Travis branch is in pull request $TRAVIS_PULL+REQUEST"
 - mvn clean install -P 'guice' 
 - ./gradlew clean build
