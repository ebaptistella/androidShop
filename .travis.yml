language: android
jdk: oraclejdk7
android:
  components:
    - platform-tools
    - android-22
    - build-tools-22.0.1
    - extra
notifications:
  email: false
before_install:
  - chmod +x gradlew
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - adb wait-for-device
  - adb shell input keyevent 82 &
script: ./gradlew connectedAndroidTest
